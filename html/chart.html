    <script>
        $("#ass").click(function(event){
            var account = 'ass'
            var heroName = []
            var loss = []
            var win = []
            $.ajax({
                url: '../data/20170120.json',
                type: 'GET',
                dataType: 'json',
                data: {},
            }).done(function(data){
                userInfo = data;
                console.log('userinfo+username:'+userInfo[account]['heropool']);
                //console.log('userinfo["ass"]'+userInfo['ass'][0]);
                for (var i in userInfo[account]['heropool']){
                    heroName.push(i)
                }

                for (var i=0;i < heroName.length;i++){
                    loss.push(userInfo[account]['heropool'][heroName[i]][0]-userInfo[account]['heropool'][heroName[i]][1])
                }
                for (var i=0;i < heroName.length;i++){
                    win.push(userInfo[account]['heropool'][heroName[i]][1])
                }

                var myChart = echarts.init(document.getElementById(1));
                var option = {
                    tooltip:{
                        trigger:'axis',
                        axisPointer:{
                            type:'shadow'
                        }
                    },
                    title: {
                        text: account
                    },

                    legend: {
                        data:['胜','负'],
                        //data:['负'],
                    },

                    xAxis: {
                        //data: ["蓝猫","小强","卡尔","上黑","船长","大鱼","小鱼",'哈',"逗"]
                        data:heroName,
                        scale:false,
                        type:'category',
                        axisLabel:{
                            interval:0,
                            //rotate:90
                        }

                    },
                    yAxis: {
                        type:'value',
                    },
                    series: [{
                        name: '胜',
                        type: 'bar',
                        stack:'总量',
                        label:{
                            normal:{
                                show:true,
                                position:'insideBottomRight'
                            }
                        },
                        data: win
                    },{
                        name:'负',
                        type:'bar',
                        stack:'总量',
                        label:{
                            normal:{
                                show:true,
                                position:'insideBottomRight'
                            }
                        },
                        data:loss
                    }
                    ]
                };
            myChart.setOption(option);
            })
        })

            }
        };

            normal: {

                label: {

                },
                labelLine: {

                }

                tooltip: {
                show: true,
                formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
            legend: {
                itemGap: 12,
                data: ['ass', 'bear', 'monkey', 'brave', 'man']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
        series: [{
                name: 'ass ',
                type: 'pie',
                clockWise: false,
                radius: [180, 200],
                itemStyle: dataStyle,
                hoverAnimation: false,

                data: [{
                        value: userInfo['ass']['howmany'],
                        name: 'ass'
                    }, {
                        value: 10,
                        name: 'invisible',
                        itemStyle: placeHolderStyle
                    }

                ]
            }, {
                name: 'bear',
                type: 'pie',
                clockWise: false,
                radius: [160, 180],
                itemStyle: dataStyle,
                hoverAnimation: false,

                }, {

                }]
