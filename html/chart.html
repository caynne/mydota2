        <button type="button" id = 'ass'><img src="../avatar/jiji太大，裤裆装不下.jpg" style="width:90px" class="circle"></button>

        .circle{
            border:0;
            //border:1px #f8fff9 solid;
            //border-style: none;

            margin: 0px auto 5px auto;

    <script>
        $("#ass").click(function(event){
            var account
            var heroName = []
            var loss = []
            var win = []
            $.ajax({
                url: '../data/heroPool_0117.json',
                type: 'GET',
                dataType: 'json',
                data: {},
            }).done(function(data){
                heroPool = data;
                account = 'ass'
                for (var i in heroPool[account]){
                    heroName.push(i)
                }
                console.log(heroName)
                for (var i=0;i < heroName.length;i++){
                    loss.push(heroPool[account][heroName[i]][0]-heroPool[account][heroName[i]][1])
                }
                for (var i=0;i < heroName.length;i++){
                    win.push(heroPool[account][heroName[i]][1])
                }
                console.log(heroPool)
                console.log(loss)
                console.log(win)

                var myChart = echarts.init(document.getElementById(1));
                var option = {
                    tooltip:{
                        trigger:'axis',
                        axisPointer:{
                            type:'shadow'
                        }
                    },
                    title: {
                        text: account
                    },

                    legend: {
                        data:['胜','负'],
                        //data:['负'],
                    },

                    xAxis: {
                        //data: ["蓝猫","小强","卡尔","上黑","船长","大鱼","小鱼",'哈',"逗"]
                        data:heroName,
                        scale:false,
                        type:'category',
                        axisLabel:{
                            interval:0,
                            rotate:90
                        }

                    },
                    yAxis: {
                        type:'value',
                    },
                    series: [{
                        name: '胜',
                        type: 'bar',
                        stack:'总量',
                        label:{
                            normal:{
                                show:true,
                                position:'insideBottomRight'
                            }
                        },
                        data: win
                    },{
                        name:'负',
                        type:'bar',
                        stack:'总量',
                        label:{
                            normal:{
                                show:true,
                                position:'insideBottomRight'
                            }
                        },
                        data:loss
                    }
                    ]
                };
            myChart.setOption(option);
            })
        })
