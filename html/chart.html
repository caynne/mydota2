        $("#ass").click(function(event){
            var account = 'ass'
            var heroName = []
            var loss = []
            var win = []
            $.ajax({
                url: '../data/20170327.json',
                type: 'GET',
                dataType: 'json',
                data: {},
            }).done(function(data){
                userInfo = data;
                $("#howmany").text(userInfo[account]['howmany'])
                $("#win").text(userInfo[account]['win'])
                $("#loss").text(userInfo[account]['loss'])
                console.log('userinfo+username:'+userInfo[account]['heropool']);
                //console.log('userinfo["ass"]'+userInfo['ass'][0]);
                for (var i in userInfo[account]['heropool']){
                    heroName.push(i)
                }

                for (var i=0;i < heroName.length;i++){
                    loss.push(userInfo[account]['heropool'][heroName[i]][0]-userInfo[account]['heropool'][heroName[i]][1])
                }
                for (var i=0;i < heroName.length;i++){
                    win.push(userInfo[account]['heropool'][heroName[i]][1])
                }

                var myChart = echarts.init(document.getElementById(1));
                var option = {
                    tooltip:{
                        trigger:'axis',
                        axisPointer:{
                            type:'shadow'
                        }
                    },
                    title: {
                        text: account
                    },

                    legend: {
                        data:['胜','负'],
                        //data:['负'],
                    },

                    xAxis: {
                        data:heroName,
                        scale:false,
                        type:'category',
                        axisLabel:{
                            interval:0,
                            //rotate:90
                        }

                    },
                    yAxis: {
                        type:'value',
                        interval: 1
                    },
                    series: [{
                        name: '胜',
                        type: 'bar',
                        stack:'总量',
                        label:{
                            normal:{
                                show:true,
                                position:'insideBottomRight'
                            }
                        },
                        data: win
                    },{
                        name:'负',
                        type:'bar',
                        stack:'总量',
                        label:{
                            normal:{
                                show:true,
                                position:'insideBottomRight'
                            }
                        },
                        data:loss
                    }
                    ]
                };
            myChart.setOption(option);
            })
        })
