<html lang="en">

</head>
<body>
    <div id = 'main' style="width:600px; height:400px;"></div>

                yAxis: {},
                series: [{
                    name: '胜',

                    data: [5, 20, 36, 10, 10, 20,111]
                },{
                    name:'负',
                    type:'bar',
                    data:[1,2,3,4,5,6,7]
                }
                ]
            };
        myChart.setOption(option);
    </script>
</body>

</html>
